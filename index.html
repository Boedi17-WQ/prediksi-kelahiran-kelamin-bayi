<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Jenis Kelamin Bayi</title>

    <!-- CSS -->
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #C0C0C0; /* Warna khas VB */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Desain Form ala VB */
        .container {
            background: #EAEAEA;
            padding: 20px;
            width: 400px;
            box-shadow: 3px 3px 10px gray;
            border: 1px solid #808080;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* Input Box ala VB */
        input, select {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #808080;
            box-sizing: border-box;
        }

        /* Tombol ala VB */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 5px;
            border: 1px solid #808080;
            background-color: #DCDCDC;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #BEBEBE;
        }

        /* Hasil Prediksi */
        #hasil {
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        /* Garis Batas Mirip Frame VB */
        .frame-border {
            border: 1px solid #808080;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Form -->
    <div class="container">
        <h2>Prediksi Jenis Kelamin Bayi</h2>

        <!-- Input Data -->
        <div class="frame-border">
            <label for="usiaIbu">Usia Ibu saat Pembuahan:</label>
            <input type="number" id="usiaIbu" min="18" max="45" required>

            <label for="bulan">Bulan Konsepsi:</label>
            <select id="bulan">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
        </div>

        <!-- Tombol Prediksi & Reset -->
        <div class="buttons">
            <button onclick="prediksiJenisKelamin()">Hasil</button>
            <button onclick="resetForm()">Tutup</button>
        </div>

        <!-- Hasil Prediksi -->
        <div id="hasil">Hasil: -</div>
    </div>

    <!-- JavaScript -->
    <script>
        function prediksiJenisKelamin() {
            let usiaIbu = parseInt(document.getElementById("usiaIbu").value);
            let bulan = parseInt(document.getElementById("bulan").value);
            let hasil = document.getElementById("hasil");

            // Data tabel kalender Cina (contoh pola dari tabel)
            let kalenderCina = {
                18: ["F", "M", "F", "M", "M", "M", "M", "M", "M", "M", "F", "F"],
                19: ["M", "F", "M", "F", "M", "M", "M", "M", "F", "M", "F", "M"],
                20: ["F", "M", "F", "M", "F", "M", "M", "M", "F", "M", "F", "F"],
                21: ["M", "F", "M", "F", "M", "F", "M", "M", "F", "M", "F", "M"],
                22: ["F", "M", "F", "M", "F", "M", "F", "M", "F", "M", "F", "M"],
                23: ["M", "F", "M", "F", "M", "F", "M", "F", "M", "F", "M", "F"],
                24: ["F", "M", "F", "M", "F", "M", "F", "M", "F", "M", "F", "M"],
                25: ["M", "F", "M", "F", "M", "F", "M", "F", "M", "F", "M", "F"],
            };

            // Validasi usia dalam rentang 18-45
            if (usiaIbu < 18 || usiaIbu > 45) {
                hasil.textContent = "Usia ibu tidak valid!";
                hasil.style.color = "red";
                return;
            }

            // Ambil hasil berdasarkan tabel
            let gender = kalenderCina[usiaIbu] ? kalenderCina[usiaIbu][bulan - 1] : "Data tidak tersedia";

            // Tampilkan hasil
            hasil.textContent = gender === "M" ? "Hasil: Laki-laki" : "Hasil: Perempuan";
            hasil.style.color = gender === "M" ? "blue" : "pink";
        }

        // Fungsi Reset
        function resetForm() {
            document.getElementById("usiaIbu").value = "";
            document.getElementById("bulan").value = "1";
            document.getElementById("hasil").textContent = "Hasil: -";
            document.getElementById("hasil").style.color = "#333";
        }
    </script>

</body>
</html>
